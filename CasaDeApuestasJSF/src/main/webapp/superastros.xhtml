<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
</h:head>
	<h:body style="text-align:center">
		<p:panel>
		<p:dataTable value="#{seleccionJuegos.superastros}" var="cha">
			<p:column headerText="Codigo">
			#{cha.codigo}
			</p:column>
			<p:column headerText="Dia de la apuesta">
			#{cha.dApuesta}
			</p:column>
			<p:column headerText="numero 1">
			#{cha.numerou1}
			</p:column>
			<p:column headerText="numero 2">
			#{cha.numerou2}
			</p:column>
			</p:column>
			<p:column headerText="numero 3">
			#{cha.numerou3}
			</p:column>
			<p:column headerText="numero 4">
			#{cha.numerou4}
			</p:column>
			<p:column headerText="signo">
			#{cha.signou}
			</p:column>
			<p:column headerText="Apuesta">
			#{cha.apuesta}
			</p:column>
		</p:dataTable>
		</p:panel>
	</h:body>
</html>
