<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">

	<p:growl id="mensajes" showDetail="true" life="2000" />

			<f:selectItem itemLabel="Manchester United vs. Liverpool" itemValue="Manchester United vs. Liverpool"/>
			<f:selectItem itemLabel="Bayern Munich vs. AC Milan" itemValue="Bayern Munich vs. AC Milan"/>
			<f:selectItem itemLabel="Chelsea vs. Arsenal" itemValue="Chelsea vs. Arsenal"/>
			<f:selectItem itemLabel="Juventus vs. Inter de Milán" itemValue="Juventus vs. Inter de Milán"/>
			<f:selectItem itemLabel="Paris Saint-Germain" itemValue="Paris Saint-Germain"/>
			<f:selectItem itemLabel="Borussia Dortmund vs. Bayern Munich" itemValue="Borussia Dortmund vs. Bayern Munich"/>

            <f:selectItem itemLabel="empate" itemValue="2"/>
            <f:selectItem itemLabel="visitante" itemValue="3"/>
			</p:selectOneRadio>
			<h:commandButton value="enviar" action="#{betplay.enviar}"></h:commandButton>
			</h:panelGrid>
			</p:panel>
		</h:form>
