<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Configuracion</title>
</h:head>
<h:body style="text-align:center">
	<p:growl id="mensajes" showDetail="true" life="2000" />
	<p:panel header="Casa de apuestas don pepe" style="width:400px">
		<h:panelGrid colums="4" cellpadding="5">
			<h:outputLabel value="Nombre de la casa de apuestas: "/>
			<p:inputText value="#{config.nombre}" />
			<h:outputLabel value="Presupuesto disponible:"/>
			<p:inputNumber value="#{config.presupuesto}" />
			<f:facet name="footer">
				<h:commandButton action="#{config.enviaConfig}" value="Apostar"/>
			</f:facet>
		</h:panelGrid>
	</p:panel>
</h:body>
</html>
