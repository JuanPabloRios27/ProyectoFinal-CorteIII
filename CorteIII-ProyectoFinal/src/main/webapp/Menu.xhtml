<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
</h:head>
	<h:body style="text-align:center">
	<p:growl id="mensajes" showDetail="true" life="2000" />
	<h:form>
			<p:panel header="Casa de apuestas de la capital" style="width:400px" >
			<h:panelGrid colums="4" cellpadding="5">
			<h:outputLabel for="cedula" value="digite su cedula:"/>
			<p:inputNumber value="#{usuario.cedula}" id="cedula" required="true"/>
			<h:outputLabel for="nombre" value="digite su nombre completo:"/>
			<p:inputText value="#{usuario.nombreC}" id="nombre" required="true" />
			<h:outputLabel for="sede" value="seleccione la que se encuentra:"/>
			<p:selectOneMenu id="sede" value="#{usuario.sede}" required="true">
			<f:selectItem itemLabel="-------seleccione una sede---------" itemValue="aaaaaaaa"/>
			<f:selectItem itemLabel="BetPlay" itemValue="BetPlay"/>
			<f:selectItem itemLabel="Wplay" itemValue="Wplay"/>
			<f:selectItem itemLabel="Rushbet" itemValue="Rushbet"/>
			<f:selectItem itemLabel="Codere" itemValue="libro"/>
			<f:selectItem itemLabel="Zamba" itemValue="Zamba"/>
			</p:selectOneMenu>
			<h:outputLabel for="telefono" value="digite su numero de telefono:"/>
			<p:inputNumber value="#{usuario.celular}" id="telefono" required="true" />
			<h:commandButton value="registrar" action="#{usuario.envia}"></h:commandButton>
			</h:panelGrid>
			</p:panel>
		</h:form>
	</h:body>
</html>
